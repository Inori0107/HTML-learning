<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>h1 - hello world</h1>
        <h2>h2 - hello world</h2>
        <h3>h3 - hello world</h3>
        <h4>h4 - hello world</h4>
        <h5>h5 - hello world</h5>
        <h6>h6 - hello world</h6>
        <hr>
        <h2>段落 p</h2>
        <p>無視縮排</p>
        <!-- 英文假字 lorem + number; ex: lorem3 產生3個假字-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, ex.</p>
        <!-- 中文假字 ctlorem + number-->
        <p>大戰場所證實資料上。</p> 
        <hr>
        <pre>
            文字按照原始排列
                亦即保留縮排分行
        </pre>
        <i>斜體</i>
        <em>斜體_強調</em> <br>
        <b>黑體</b>
        <strong>黑體_強調</strong> <br>
        <u>底線</u> <br>
        <s>刪除線</s> 
        <del>刪除線</del> <br>
        <mark>黃色標籤</mark> <br>
        <sup>上標</sup>
        <sub>下標</sub> <br><hr>
        <!-- HTML 跳脫字元(特殊字元) -->
        <p>&lt; &gt; &amp; &quot; &apos;</p><hr>
    </body>
</html>
