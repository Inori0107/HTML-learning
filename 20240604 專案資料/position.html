<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./bootstrap.css" />
		<style>
			.bigbox {
				width: 500px;
				height: 500px;
				/* background: red; */
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				border: 1px solid black;
			}

			/* 自動設定 佔據大小 */
			.box {
				position: absolute;
				top: 50%;
				right: 50%;
				left: 0;
				bottom: 0;
				background: #000;
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<div class="box"></div>
		</div>
		<script src="./bootstrap.bundle.min.js"></script>
	</body>
</html>
