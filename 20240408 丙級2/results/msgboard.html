<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.bread {
				font-weight: bolder;
				color: #f00;
				margin-bottom: 1rem;
			}
			table {
				/* 水平對齊置中 */
				margin: auto;
				border: 1px solid #ddd;
				/* 合併儲存格之間的距離 */
				border-collapse: collapse;
				border-spacing: 0;
			}
			table td {
				border: 1px solid #ddd;
				padding: 2px;
			}
			table td:nth-child(odd) {
				width: 120px;
				text-align: center;
			}
			table td:nth-child(even) {
				width: 580px;
			}
		</style>
	</head>
	<body>
		<marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
		<div class="bread">現在位置: 首頁>訪客留言</div>
		<!-- 用 form 涵蓋資料欄位(表單) 利於 reset -->
		<form>
			<table>
				<tr>
					<td>姓名</td>
					<td><input type="text" size="20" /></td>
				</tr>
				<tr>
					<td>電子郵件</td>
					<td><input type="text" size="60" /></td>
				</tr>
				<tr>
					<td>性別</td>
					<td><input type="radio" name="gender" checked />男</td>
					<td><input type="radio" name="gender" />女</td>
				</tr>
				<tr>
					<td>職業類別</td>
					<td>
						<select name="Profession">
							<option>-----------請選擇職業類別-----------</option>
							<option>1.現役軍人</option>
							<option>2.專業人員</option>
							<option>3.技術員及助理專業人員</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>留言內容</td>
					<td>
						<textarea cols="78" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" />
						<input type="reset" value="重寫" />
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>
</html>
