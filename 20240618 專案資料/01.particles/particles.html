<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>粒子效果</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css"
			integrity="sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-dark">
		<!-- 3. 結構 - 依照官方文件設定 -->
		<!-- 套件通常使用 id 作為第一個參數 因為 id 具有唯一性 可最直接抓取元素-->
		<!-- 第二參數通常是 設定參數 此為設定粒子的參數 -->
		<div id="particles-js" class="position-fixed w-100 h-100" style="pointer-events: none"></div>
		<button id="btn">我是按鈕</button>

		<!-- 套件主程式 特別注意執行順序 -->
		<!-- 1. 要先有主程式 -->
		<script src="./particles.min.js"></script>
		<!-- 2. 再使用設定參數檔 -->
		<script src="./app.js"></script>
		<script>
			const btn = document.getElementById("btn");
			btn.addEventListener("click", () => {
				console.log("點擊按鈕");
			});
		</script>
	</body>
</html>
