<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
    />
    <style>
      .container {
        width: 75%;
        margin: auto;
        padding: 1rem;
        border: 1px solid #333;
      }

      .wrap {
        border: 5px dashed #333;
        margin: 50px;
        padding: 50px 0;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #000;
        color: white;
        line-height: 100px;
        text-align: center;
        font-size: 2rem;
      }

      /* 建立 Animation */
      /* 步驟一 建立一組關鍵影格(keyframes)*/
      /* 設定動畫名稱、起始 from(0%) 結束(100%) */
      @keyframes animation {
        from {
          transform: translate(0, 0);
          background: red;
        }
        50% {
          background: green;
        }
        to {
          transform: translate(50vw, 0);
          background: blue;
        }
      }

      .animation {
        animation-name: animation;
        animation-duration: 2s;
        /* 重複播放 (N) 預設為 1 無線播放為 infinite*/
        animation-iteration-count: 1;
        animation-timing-function: ease-in-out;

        /* reverse 反向播放 alternate 0% => 100% => 0%  alternate-reverse*/
        animation-direction: normal;

        /* none => 動畫結束後 回到初始狀態 (非0%)*/
        /* forwards => 動畫結束後 維持最後一幀 (100%)*/
        /* backwards => 動畫開始前 先套用第一幀 (0%) 而動畫結束後 回到初始狀態*/
        /* both => 動畫一開始在第一幀 結束時在最後一幀 */
        animation-fill-mode: both;
        animation-play-state: running;

        /* 縮寫 */
        animation: animation 2s 1s linear infinite alternate both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>動畫 animation</h1>
      <p>動畫與轉場的差異</p>
      <h2>animation</h2>
      <ul>
        <li>可以設定關鍵影格(keyframes)控制動畫進度狀態 產生更複雜的動畫</li>
        <li>可以循環或重複來回播放 在網頁載入時自動發生</li>
        <li>也可以透過 觸發發生 (新增、刪除 class)</li>
      </ul>
      <h2>transition</h2>
      <ul>
        <li>一次性且沒有循環效果 必須重新觸發</li>
        <li>一定要有觸發條件 兩種樣式間的狀態改變</li>
      </ul>
      <div class="wrap">
        <div class="box animation"></div>
      </div>
    </div>

    <h2 class="animate__animated animate__fadeInUp">animation</h2>
  </body>
</html>
