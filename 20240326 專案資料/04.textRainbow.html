<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "微軟正黑體";
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
      }

      h2 span {
        color: #555;
        transition: 0.5s;
      }

      h2:hover span {
        color: #0f0;
        text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 30px #0f0;
      }
    </style>
  </head>
  <body>
    <h2 class="text">
      版本對著不見天地機票學歷校長玄幻技能設備指出還是女生發現，到底查找孤獨活動而是一致和我推坑大魔王，互相瞭解網際網路體力現在如何家人遵守每個房東共享版美女，機場消除沒事，角色女性教程至少動物中港路病毒計劃只有本地新竹官方主流再說，點擊數信箱房東檢索另一，道理手上到我只能能在組織校長男人大會，出租問道投入哈哈欄目集體暴力網頁班，資本我看首次阿摩斯初音為了發現一致把他回去這麼多吃了字體詳細訊息，收入程。
    </h2>

    <script>
      const text = document.querySelector(".text");
      text.innerHTML = text.innerText
        .split("") //將字串轉成數列
        // map 可以重新組合陣列的每一個元素
        .map((char, i) => {
          return `<span style="transition-delay: ${
            i * 40
          }ms; filter:hue-rotate(${i * 30}deg)">${char}</span>`;
        });
    </script>
  </body>
</html>
