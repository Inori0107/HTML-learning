<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 600px;
				height: 600px;
				border: 1rem solid #ffee90;
			}
			.bg {
				background: url(./object-fit/01.jpg);
			}

			.object-fit {
				width: 100%;
				height: 100%;
				object-fit: cover;
				/* 第一個數值是水平 第二個數值是垂直 預設為 center(50%) */
				object-position: 77%; /* object-position: 77% 50%*/
			}
		</style>
	</head>
	<body>
		<h1>背景圖片 background-size</h1>
		<p>調整背景與容器 一樣大小</p>
		<div class="box bg"></div>

		<h1>圖片 object-fit</h1>
		<p>將圖片放入一個容器 圖片與容器尺寸不一致時 可以用來填滿空間</p>
		<p>object-fit 使用條件</p>
		<p>1. 設定圖片 width、height 100% 佔滿容器 會使圖片與容器的尺寸不對等 造成圖片變形</p>
		<p>2. 對圖片使用 object-fit : cover 再使用 object-position 調整位置</p>
		<div class="box">
			<img src="./object-fit/03.jpg" class="object-fit" />
		</div>
	</body>
</html>
