<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS base selector</title>
    <!-- 第二種方式 外部樣式表 
        1.方便套用給其他文件
        2.html 檔案較小 維護也較容易 -->
    <link rel="stylesheet" href="./stlye1.css" />
    <style>
      /* 第一種方式 用style 標籤寫 */
      /* 標籤選擇器 */
      h1 {
        color: red;
        background: yellow;
        font-size: 40px;
      }
      p {
        color: gray;
      }
      /* 以逗點分開 */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- 第三種方式 行內樣式 優先權最高-->
    <!-- !important 變更為最優先 -->
    <h1 style="color: brown">Title1</h1>
    <p>結婚萬元，產品全市。</p>
    <h1>Title2</h1>
    <p>結婚萬元，產品全市。</p>
    <h1>Title3</h1>
    <p>結婚萬元，產品全市。</p>

    <hr />

    <!-- 群組選擇器 -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
  </body>
</html>
