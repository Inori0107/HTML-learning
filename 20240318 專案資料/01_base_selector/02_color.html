<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>使用顏色名稱</h1>
    <p style="color: red">給你一道。</p>

    <h1>使用 HEX 16 進位色碼</h1>
    <!-- 兩兩一組 紅紅綠綠藍藍 
        #ff0000(紅色) → 255, 0, 0
        #00ff00(綠色) → 0, 255, 0
        #0000ff(藍色) → 0, 0, 255
        #ffffff(白色) → 255, 255, 255
        #000000(黑色) → 0, 0, 0
    -->
    <p style="color: #285c8b">國際到達。</p>

    <h1>使用函式 rgb() 或 rgba()</h1>
    <p style="color: rgb(255, 0, 0)">大家都我。</p>
    <!-- rgba 的 a 是指 alpha 透明度 
         1 完全不透明
         0.5 半透明
         0 完全透明
    -->
    <p style="color: rgba(255, 0, 0, 0.5)">大家都我。</p>
    <p style="color: rgb(255 0 0 / 0.5)">大家都我。</p>
  </body>
</html>
