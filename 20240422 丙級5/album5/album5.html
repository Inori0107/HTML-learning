<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h1 {
				font-size: 20px;
				font-family: "標楷體";
				font-weight: bold;
				color: blue;
				text-decoration: underline;
				text-align: center;
			}

			table {
				margin: auto;
			}
			#big {
				width: 400px;
				height: 300px;
				border: 5px solid #00f;
			}
			.img {
				width: 60px;
				height: 45px;
				border: medium solid #00f;
			}
			.img:hover {
				cursor: pointer;
				border: medium solid #0ff;
			}
		</style>
	</head>
	<body>
		<h1>蘭嶼賞魚去</h1>
		<table>
			<tr>
				<td colspan="5"><img src="../images/0551.jpg" id="big" /></td>
			</tr>
			<tr>
				<td><br /></td>
				<td><br /></td>
				<td><br /></td>
				<td><br /></td>
				<td><br /></td>
			</tr>
			<tr>
				<td><img src="../images/0551.jpg" class="img" /></td>
				<td><img src="../images/0552.jpg" class="img" /></td>
				<td><img src="../images/0553.jpg" class="img" /></td>
				<td><img src="../images/0554.jpg" class="img" /></td>
				<td><img src="../images/0555.jpg" class="img" /></td>
			</tr>
		</table>
		<script src="../jquery-2.1.4.min.js"></script>
		<script>
			$(".img").each(function (index, img) {
				$(this).click(function () {
					$("#big").attr("src", `../images/055${index + 1}.jpg`);
				});
			});
		</script>
	</body>
</html>
